<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Flights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0052a3;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #0066cc;
            color: white;
            border-radius: 4px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0052a3;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Search Flights</h1>
    <div>
        <a href="/flights" class="btn">All Flights</a>
        <a href="/flights/add" class="btn">Add Flight</a>
    </div>
</div>

<div class="form-container">
    <form action="/flights/search" method="post">
        <div class="form-group">
            <label for="origin">Origin City:</label>
            <input type="text" id="origin" name="origin" required placeholder="e.g. Istanbul">
        </div>

        <div class="form-group">
            <label for="destination">Destination City:</label>
            <input type="text" id="destination" name="destination" required placeholder="e.g. Moscow">
        </div>

        <div class="form-group">
            <label for="departureDate">Departure Date:</label>
            <input type="date" id="departureDate" name="departureDate" required>
        </div>

        <button type="submit">Search Flights</button>
    </form>
</div>
</body>
</html>
