<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Бронирование подтверждено</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">

    <div class="alert alert-success text-center">
      <h2>Бронирование успешно!</h2>
      <p>Номер вашего бронирования: <strong th:text="${bookingId}"></strong></p>
      <p>Авиакомпания: <strong th:text="${companyId}"></strong></p>
      <a href="/bookings" class="btn btn-primary mt-3">Посмотреть мои бронирования</a>
    </div>

    <div class="col-md-6">
      <div class="alert alert-success text-center">
        <h2>Бронирование успешно!</h2>
        <p>Номер вашего бронирования: <strong th:text="${bookingId}"></strong></p>
        <a href="/bookings" class="btn btn-primary mt-3">Посмотреть мои бронирования</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
