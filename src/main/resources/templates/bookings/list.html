<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Мои бронирования</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Мои бронирования</h2>

    <div th:if="${#lists.isEmpty(bookings)}" class="alert alert-info">
        У вас пока нет бронирований
    </div>

    <tr th:each="booking : ${bookings}">
        <td th:text="${booking.id}"></td>
        <td th:text="${booking.flightId}"></td>
        <td th:text="${booking.companyId}"></td>
        <td th:text="${#temporals.format(booking.bookingTime, 'dd.MM.yyyy HH:mm')}"></td>
    </tr>

    <table th:unless="${#lists.isEmpty(bookings)}" class="table table-striped">
        <thead>
        <tr>
            <th>Номер бронирования</th>
            <th>Рейс</th>
            <th>Дата бронирования</th>
            <th>Статус</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking : ${bookings}">
            <td th:text="${booking.id}"></td>
            <td th:text="${booking.flightId}"></td>
            <td th:text="${#temporals.format(booking.bookingTime, 'dd.MM.yyyy HH:mm')}"></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
